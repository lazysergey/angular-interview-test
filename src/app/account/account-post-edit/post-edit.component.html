<div class="container st-post-edit">
    <div class="row">
        <div class="col-12">
            <go-back-link></go-back-link>
            <form [formGroup]="postEditForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Post title:</label>
                    <input formControlName="title" type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="body">Post body:</label>
                    <textarea formControlName="body" class="form-control" id="body" placeholder="Post Body"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    {{buttonTitle$ | async}}
                </button>
            </form>

        </div>
    </div>
</div>
