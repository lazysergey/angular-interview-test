<div class="st-post-list container">
  <div class="row">
    <div class="col-12 mb-3">
      <a href="/account/posts/update" class="btn btn-primary" routerLink="/account/posts/update">Create</a>
    </div>
  </div>
  <div class="row">
    <div class="col-6 mb-3 card__wrapper" *ngFor="let post of (posts$ | async)">
      <div class="card border-secondary" [ngClass]="{'shade': post.shade}">
        <div class="card-body">
          <h4 class="card-title">{{post.title}}</h4>
          <span class="text-muted">id: {{post.id}}</span>
          <span>
            <a href="/posts/{{post.id}}" routerLink="/posts/{{post.id}}" class="card-link text-primary">View</a>
            <a href="/account/posts/update" routerLink="/account/posts/update" [queryParams]="{id: post.id}" class="card-link text-black-50" *ngIf="!post.localMockOnly">Edit</a>
            <a href="javascript:void(0)" (click)="deletePost(post)" class="card-link text-danger">Delete</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
